<div class="detail">
  <div class="inner">
    <div [ngStyle]="cover" class="cover"></div>
    <div *ngIf="!detail.title" class="common-loading2">
      <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10"></circle>
      </svg>
    </div>
    <h4>{{detail.title}}</h4>
    <div class="info">
      阅读 {{ detail.read }} 喜欢 {{ detail.like }}
      <time>{{detail.createDate | dateTransform }}</time>
    </div>
    <section>
      {{detail.content}}
    </section>
  </div>
</div>
